
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="#">
    <title>Автоматизированая штукатурка стен</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <main class="main">
      <div class="container">
        <div class="header">
          <img class="center-block" src="https://avatars.mds.yandex.net/get-pdb/881477/ce070551-1df0-45b7-95d8-619cff7c960c/s1200" alt="">
          <button class="main-close">&times;</button>
        </div>
      </div>
    </main>
    <!-- Модальне окна -->
    <!-- Полуить консультацию -->
    <div class="popup">
        <!-- Содеджимое -->
        <div class="popup-content">
        
             <button class="popup-close">&times;</button>
             <!-- Заголовок окна -->
             <img class="popup-img" src="img/1.png" alt="">
             <h4 class="popup-header">
             Delete User
             </h4>
             <div class="popup-form">
              <div class="popup-div">
               <form action="#">
                    <p class="popup-text">Удалить файл?</p>
                    <div class="popup-button">
                      <button class="main-form-button button popup-btn" type="submit">ДА</button>
                      <button class="main-form-button button popup-btn2" type="submit">Нет</button>
                    </div>

               </form>
             </div>
            </div>
           </div>
      </div>
    
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    
    <script>
      
      $(document).ready(function(){
        $('.main-close').on('click', function(event) {
          event.preventDefault();
          $('.popup').fadeIn();

         });

        $('.popup-close').on('click', function(event) {
          event.preventDefault();
          $('.popup').fadeOut();
         });

         $('.popup-btn2').on('click', function(event) {
          event.preventDefault();
          $('.popup').fadeOut();
          $('img').fadeIn();
         });

          $('.popup-btn').on('click', function(event) {
          event.preventDefault();
          $('img, .popup').fadeOut();
         });


       });
  
    </script>
  </body>
</html>
